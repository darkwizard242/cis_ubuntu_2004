        group: "{{ ubuntu_2004_cis_section1_rule_1_4_2_params_unrestricted_group }}"
        mode: "{{ ubuntu_2004_cis_section1_rule_1_4_2_params_unrestricted_mode }}"
      when:
        - ubuntu_2004_cis_section1_rule_1_4_2_unrestricted
      notify:
        - update grub configuration
        - reapply permissions to bootloader configuration
        # ^ to handle the fact that handlers run after tasks which change bootloader config permissions

  when:
    - ubuntu_2004_cis_section1_rule_1_4_2
