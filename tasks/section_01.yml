    - name: "1.4.4 | Ensure authentication required for single user mode (Automated) | Audit if root has a password"
      command: "{{ ubuntu_2004_cis_section1_rule_1_4_4_params_audit_root_password_command }}"
      # ^ Evaluates if root has a password. If root has password, rc is 0.
      register: audit_root_password_command_result
      changed_when: false
      failed_when: false

    - name: "1.4.4 | Ensure authentication required for single user mode (Automated) | Set password for root"
      shell: "set -eou pipefail && \
          PASSWORD=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c18) && \
          echo -e \"$PASSWORD\n$PASSWORD\" | passwd root"
      args:
        executable: "{{ ubuntu_2004_cis_section1_rule_1_4_4_params_audit_root_password_executable }}"
      when:
        - audit_root_password_command_result.rc == 0
        # ^ This conditions allows to only set/change root password when it has been evaluated
        # that root did not originally have a password.

